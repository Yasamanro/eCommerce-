<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> فروشگاه اینترنتی</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-rtl-master/dist/css/bootstrap-rtl.min.css" type="text/css">
    <link rel="stylesheet" href="myCss.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <form role="form">
            <div class="form-group myPx col-lg-6">
                <div>
                    <label for="name">نام:</label>
                </div>
                <input  name="name " class="input-lg myInp" id="name">
            </div>
            <div class="form-group myPx col-lg-6 ">
                <div>
                    <label>نام خانوادگی:</label>
                </div>
                <input name="familyName" class=" input-lg myInp" id="familyName">
            </div>
            <div class="form-group col-lg-6 myPx">
                <div>
                    <label>ایمیل:</label>
                </div>
                <input type="email" class="input-lg myInp" id="email">
            </div>
            <div class="form-group col-lg-6 myPx">
                <div>
                    <label>کشور:</label>
                </div>
                <input name="keshvar" class="input-lg myInp" id="keshvar">
            </div>
            <div class="form-group col-lg-6 myPx">
                <div>
                    <label>استان:</label>
                </div>
                <input name="ostan" class="input-lg myInp" id="ostan">
            </div>
            <div class="form-group col-lg-6 myPx">
                <label>تلفن:</label>
                <input name="tel" class="input-lg myInp" id="tel">
            </div>
            <div class="form-group col-lg-6 myPx">
                <div>
                    <label>تلفن همراه:</label>
                </div>
                <input name="mobileTel" class="input-lg myInp" id="mobileTel">
            </div>
            <div class="form-group col-lg-6 myPx">
                <div>
                    <label>آدرس:</label>
                </div>
                <input name="address" class="input-lg myInp" id="address">
            </div>
            <div class="checkbox col-lg-6 myPx">
                <label><input type="checkbox">مرا به خاطر بسپار</label>
            </div>
            <button type="submit" class="btn btn-default">ثبت نام</button>
        </form>
    </div>
</div>
</body>
</html>
