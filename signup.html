                            <div class="form-group">
                                <label for="name">نام:</label>
                                <input  name="name" value="test" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <div>
                                    <label for="familyName">نام خانوادگی:</label>
                                </div>
                                <input name="familyName" value="test" class="form-control" id="familyName">
                            </div>
                            <div class="form-group">
                                <div>
                                    <label for="pass">رمز عبور</label>
                                </div>
                                <input name="familyName" type="password" value="test" class="form-control" id="pass">
                            </div>
                            <div class="form-group">
                                <div>
                                    <label for="email-sign-up">ایمیل:</label>
                                </div>
                                <input type="email" value="test" class="form-control" id="email-sign-up">
                            </div>
                            <div class="form-group">
                                <div>
                                    <label for="keshvar">کشور:</label>
                                </div>

                                <label for="tel">تلفن:</label>

                            </div>
                            <div class="form-group">
                                <div>
                                    <label for="mobileTel">تلفن همراه:</label>
                                </div>
                                <input name="mobileTel" value="test" class="form-control" id="mobileTel">
                            </div>
                            <div class="form-group">
                                <div>
                                    <label for="address">آدرس:</label>
                                </div>
                                <input name="address" value="test" class="form-control" id="address">
                            </div>
                        </div>

                            <label><input type="checkbox">مرا به خاطر بسپار</label>
                        </div>
